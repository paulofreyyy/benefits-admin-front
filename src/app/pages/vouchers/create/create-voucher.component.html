<mat-dialog-content class="voucher-modal-content">
  <h2 class="modal-title">Conceder Voucher</h2>

  <form [formGroup]="voucherForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Usuário</mat-label>
      <mat-select formControlName="userId" required>
        <mat-option *ngFor="let user of users" [value]="user._id">
          {{ user.firstName }} {{ user.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Benefício</mat-label>
      <mat-select formControlName="benefitId" required>
        <mat-option *ngFor="let benefit of benefits" [value]="benefit._id">
          {{ benefit.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Valor do Voucher</mat-label>
      <input matInput type="number" formControlName="value" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Data de Expiração</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="expiresAt"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="modal-actions">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="voucherForm.invalid"
      >
        Salvar
      </button>
    </div>
  </form>
</mat-dialog-content>
