<h2>Conceder Voucher</h2>

<form [formGroup]="voucherForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <mat-label>Usuário</mat-label>
    <input matInput [value]="selectedUserName" disabled />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Benefício</mat-label>
    <mat-select formControlName="benefitId" required>
      <mat-option *ngFor="let benefit of benefits" [value]="benefit._id">
        {{ benefit.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Valor do Voucher</mat-label>
    <input matInput type="number" formControlName="value" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Data de Expiração</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="expiresAt"
      required
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="modal-actions">
    <button mat-button mat-dialog-close (click)="cancel()">Cancelar</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="voucherForm.invalid"
    >
      Salvar
    </button>
  </div>
</form>
