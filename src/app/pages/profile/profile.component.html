<div class="profile-container">
    <mat-card class="profile-card" *ngIf="userData">
        <mat-card-title>Meu Perfil</mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome</mat-label>
                    <input
                        matInput
                        [(ngModel)]="userData.firstName"
                        name="firstName"
                        disabled
                    />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Sobrenome</mat-label>
                    <input
                        matInput
                        [(ngModel)]="userData.lastName"
                        name="lastName"
                        disabled
                    />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        [(ngModel)]="userData.email"
                        name="email"
                        disabled
                    />
                </mat-form-field>

               <button mat-raised-button class="update-password">
                    Alterar senha
               </button>

               <button mat-raised-button class="logout" (click)="logout()">
                    Sair
               </button>
            </form>
        </mat-card-content>
    </mat-card>

    <div *ngIf="!userData" class="loading-text">Carregando perfil...</div>
</div>
